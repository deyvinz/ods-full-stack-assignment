<div class="container">
  <div class="formContainer">
    <div>
      <form class="searchform">
        <mat-form-field>
          <mat-label>Station</mat-label>
          <input type="text" [(ngModel)]="name" placeholder="Destination or Origin" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <span>
          <a [routerLink] = "['/search', name]" routerLinkActive="router-link-active"></a>
          <button mat-raised-button color="accent"  (click)="getFlights('/search', name)">Search</button>
        </span>
      </form>
    </div>
  </div>
</div>
